<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Головна</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>
    <script type="module" src="./scripts/checker.js" defer></script>
    <script type="module" src="./scripts/mainPage.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="781332895690-mt2k88vbmt8pomoojg5nrup8cvtm4t09.apps.googleusercontent.com">
  </head>

  <body>
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__content">
          <div>
            <a href="" class="header__logo">
              <img src="img/logo.png" alt="logo" />
            </a>
          </div>
          <!-- <div class="header__show-button"></div> -->
          <div class="header-controlls">
            <a href="./profile.html" class="profile-button">
              <img
                src="img/profile-icon.png"
                alt="Профіль"
                class="header__img"
                title="Профіль"
            /></a>
            <div class="header__admin-controlls"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="main-page">
        <!-- <form class="main-page__login">
        <p></p>
        <input class="main-page-password" type="text" autofocus />
        <button class="main-page__login-submit">Увійти</button>
      </form> -->
        <form class="main-page__login login-form">
          <p></p>
          <input
            class="form-input login-form-email main-page-email"
            type="text"
            autofocus
            placeholder="email"
            autocomplete="email"
          />
          <input
            class="form-input login-form-password main-page-password"
            type="password"
            autofocus
            placeholder="пароль"
            autocomplete="current-password"
          />
          <button class="main-page__login-submit login-form-submit">
            Увійти
          </button>
          <button data-onsuccess="onGoogleSignIn" class="gsi-material-button g-signin2" style="width:40">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Увійти через Google</span>
              <span style="display: none;">Увійти через Google</span>
            </div>
          </button>
        </form>
        

        <div class="main-page__container">
          <div class="main-page__content">
            <div class="main-page__header">
              <h2>Варіанти НМТ</h2>
              <div class="main-page__buttons">
                <button class="main-page__start-test">Розпочати</button>
              </div>
            </div>
            <div class="main-page__tests-menu"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
