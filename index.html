<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головна</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
  <script type="module" src="./scripts/checker.js" defer></script>
  <script type="module" src="./scripts/mainPage.js" defer></script>
</head>

<body>
  <header id="header" class="header">
    <div class="header__container">
      <div class="header__content">
        <div>
          <a href="" class="header__logo">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>
        <!-- <div class="header__show-button"></div> -->
        <div>
          <a href="youtube.html" class="">
            <img src="img/youtube.png" alt="Трансляція" class="header__img" title="Трансляція" />
          </a>
          <a href="adminPage.html" class="">
            <img src="img/admin.png" alt="Адміністратор" class="header__img" title="Адміністратор" />
          </a>
          <a href="adminPageTests.html" class="">
            <img src="img/tests.png" alt="Тести" class="header__img" title="Тести" />
          </a>
        </div>

      </div>
    </div>
  </header>
  <main>
    <section class="main-page">
      <form class="main-page__login">
        <p></p>
        <input class="main-page-password" type="text" autofocus />
        <button class="main-page__login-submit">Увійти</button>
      </form>

      <div class="main-page__container">
        <div class="main-page__content">
          <div class="main-page__header">
            <h2>Варіанти НМТ</h2>
            <div class="main-page__buttons">
              <button class="main-page__start-test">Розпочати</button>
            </div>
          </div>
          <div class="main-page__tests-menu"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
