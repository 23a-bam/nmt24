<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Адміністратор Тестів</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
  <script type="module" src="./scripts/checker.js" defer></script>
  <script type="module" src="./scripts/admin/adminPageTests.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/adminPage.css" />
  <script src="https://accounts.google.com/gsi/client"></script>

</head>

<body>
  <header id="header" class="header">
    <div class="header__container">
      <div class="header__content">
        <div>
          <a href="index.html" class="header__logo">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>
        <!-- <div class="header__show-button"></div> -->
        <div class="header__admin-controlls"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="admin-page">
      <form class="admin-page__login">
        <p></p>
        <input class="login-input admin-page-email" type="email" placeholder="Email" />
        <input class="login-input admin-page-password" type="password" placeholder="Пароль" />
        <button class="admin-page__login-submit">Увійти</button>
        <span class="or">або</span>

        <div id="g_id_onload" data-client_id="781332895690-mt2k88vbmt8pomoojg5nrup8cvtm4t09.apps.googleusercontent.com"
          data-context="signin" data-ux_mode="popup"
          data-login_uri="https://nmt-server.onrender.com/rest/v1/auth/google" data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
          data-text="signin_with" data-size="large" data-locale="uk" data-logo_alignment="center" data-width="400">
        </div>
        <div
          onclick="location.href='https://discord.com/oauth2/authorize?client_id=1238104668266299462&response_type=code&redirect_uri=https%3A%2F%2Fnmt-server.onrender.com%2Frest%2Fv1%2Fauth%2Fdiscord&scope=identify+email';"
          class="discord-button"><img src="img/discord-logo.svg" alt="ds logo"> Вхід через Discord</div>
          <div
          onclick="location.href='https://github.com/login/oauth/authorize?client_id=Ov23li2iENFpM2jD4ndn&scope=user';"
          class="discord-button github"><img src="img/github-logo.svg" alt="ds logo"> Вхід через Github</div>
      </form>

      <div class="admin-page__container">
        <div class="admin-page__content">
          <div class="page__header">
            <h2>Панель керування</h2>
            <div class="selectors">
              <div class="selector">
                <label for="status">Status:</label>
                <select class="" name="status" id="status">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="selector">
                <label for="countOfStreams">countOfStreams:</label>
                <select class="" name="countOfStreams" id="countOfStreams">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>

                </select>
              </div>
              <div class="selector">
                <label for="admMode">admMode:</label>
                <input type="checkbox" name="admMode" id="admMode">
              </div>
              <div class="selector">
                <label for="showTestFinishButton">showTestFinishButton:</label>
                <input type="checkbox" name="showTestFinishButton" id="showTestFinishButton">
              </div>



              <div class="selector">
                <label for="showCorrectAnswersInProfile">showCorrectAnswersInProfile:</label>
                <input type="checkbox" name="showCorrectAnswersInProfile" id="showCorrectAnswersInProfile">
              </div>

            </div>
          </div>
          <div class="page__header">
            <h2>Тести</h2>
            <div class="selectors">
              <div class="selector">
                <select class=" selectSubject" name="" id="">
                  <option value="">Всі предмети</option>
                </select>
              </div>
              <div class="selector">
                <select class=" admin-page__selectSubjectStatus" name="" id="">
                  <option value="">Всі статуси</option>
                  <option value="0">⛔ Недоступний</option>
                  <option value="1">✅ Доступний</option>
                </select>
              </div>
              <div class="selector">
                <select class=" admin-page__selectSubjectType" name="" id="">
                  <option value="">Всі типи</option>
                  <option value="1">НМТ</option>
                  <option value="0">Навчальний</option>
                </select>
              </div>




            </div>

          </div>
          <div class="user-results"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
