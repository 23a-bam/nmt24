<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогрес проходження</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>
    <script type="module" src="./scripts/adminPageUserProgress.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/adminPage.css" />
    <script src="https://accounts.google.com/gsi/client"></script>

  </head>
  <body>
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__content">
          <div>
            <a href="index.html" class="header__logo">
              <img src="img/logo.png" alt="logo" />
            </a>
          </div>
          <!-- <div class="header__show-button"></div> -->
          <div class="header__admin-controlls"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="admin-page">
        <form class="admin-page__login">
          <p></p>
          <input
            class="login-input admin-page-email"
            type="email"
            placeholder="Email"
          />
          <input
            class="login-input admin-page-password"
            type="password"
            placeholder="Пароль"
          />
          <button class="admin-page__login-submit">Увійти</button>
          <div id="g_id_onload"
     data-client_id="781332895690-mt2k88vbmt8pomoojg5nrup8cvtm4t09.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://localhost:5050/rest/v1/user/loginWithoutPassword"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-locale="uk"
     data-logo_alignment="center"
     data-width="400">
</div>
        </form>

        <div class="admin-page__container">
          <div class="admin-page__content">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
