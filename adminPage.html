<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Результати</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
  <script type="module" src="./scripts/checker.js" defer></script>
  <script type="module" src="./scripts/admin/adminPage.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/adminPage.css" />
  <script src="https://accounts.google.com/gsi/client"></script>

</head>

<body>
  <header id="header" class="header">
    <div class="header__container">
      <div class="header__content">
        <div>
          <a href="index.html" class="header__logo">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>
        <div class="header__admin-controlls"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="admin-page">
      <form class="admin-page__login">
        <p></p>
        <input class="login-input admin-page-email" type="email" placeholder="Email" />
        <input class="login-input admin-page-password" type="password" placeholder="Пароль" />
        <button class="admin-page__login-submit">Увійти</button>
        <span class="or">або</span>
        <div id="g_id_onload"
     data-client_id="781332895690-mt2k88vbmt8pomoojg5nrup8cvtm4t09.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="https://nmt-server.onrender.com/rest/v1/auth/google"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-locale="uk"
     data-logo_alignment="center"
     data-width="400">
</div>
  <div onclick="location.href='https://discord.com/oauth2/authorize?client_id=1238104668266299462&response_type=code&redirect_uri=https%3A%2F%2Fnmt-server.onrender.com%2Frest%2Fv1%2Fauth%2Fdiscord&scope=identify+email';" class="discord-button"><img src="img/discord-logo.svg" alt="ds logo"> Вхід через Discord</div>

      </form>

      <div class="admin-page__container">
        <div class="admin-page__content">
          <div class="admin-page__header">
            <h2>Результати Тестів</h2>
            <div class="selectors">
              <div class="selector">
                <select class="admin-page__select admin-page__selectSubject" name="" id="subject-input">
                  <option value="null">Всі предмети</option>
                </select>
                <sort>
                  <p></p>
                  <p></p>
                </sort>
              </div>
              <div class="selector">
                <select class="admin-page__select admin-page__selectVariant" name="" id="variant-input">
                  <option value="null">Варіант</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                </select>
                <sort>
                  <p></p>
                  <p></p>
                </sort>
              </div>
              <div class="selector">
                <input type="date" class="admin-page__select admin-page__selectDate" />
              
              </div>
              <div class="selector">
                <select class="admin-page__select admin-page__selectGroup" name="" id="group-input">
                  <option value="null">Всі групи</option>
                </select>
                <sort>
                  <p></p>
                  <p></p>
                </sort>
              </div>
              <div class="selector">
                <select class="admin-page__select admin-page__selectStudent" name="" id="name-input">
                  <option value="null">Всі учні</option>
                </select>
                <sort>
                  <p></p>
                  <p></p>
                </sort>
              </div>
              <div class="selector">
                <select class="admin-page__select admin-page__selectMarks" name="" id="mark-input">
                  <option value="null">Всі оцінки</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <sort>
                  <p></p>
                  <p></p>
                </sort>
              </div>
            </div>





          </div>
          <div class="admin-page__results admin-results"></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
